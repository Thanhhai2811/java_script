    <title>Kiểu chuyển dữ liệu  </title>

<body>
    <script>
        let a = 10;
        let b = 1;
        let c = 'test'
        // console.log(Number(c))   
        // Chuyển từ number -> Boolean

        let isAdmin = 1;
        console.log(typeof Boolean (isAdmin), Boolean (isAdmin)) 

        //Number to String

        let numberone = 10;
        // console.log(typeof  String (Numberone),  String (Numberone))
        console.log(String(numberone) + 1)

        //String -> Object or Object -> String
       let students = [
        {name: 'nguyen van a '},
        {name: 'nguyen van b'},
        {name: 'nguyen van c'},

       ]
       let studentString = JSON.stringify(students);
        let studentObject = JSON.parse(studentString)

        console.log(typeof studentObject)

        let numberTwo = 10.5;

        console.log( typeof parseInt(numberTwo))
    </script>
